name: ci

on:
  push:
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:

      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install

      - name: Lint
        run: poetry run ruff check .

      - name: Format
        run: poetry run ruff format --check .

      - name: Typecheck
        run: poetry run mypy src

      - name: Tests w/ typeguard & Coverage
        run: poetry run pytest --typeguard-packages=mycli --cov=src --cov-report=term-missing

  integration:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:

      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install

      - name: Build wheel
        run: poetry build -f wheel

      - name: Integration tests (installed CLI)
        run: poetry run pytest -q tests_integration
